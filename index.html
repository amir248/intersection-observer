<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>intersection observer</title>
<style>
* {
  margin: 0;
  padding: 0;
}
body {
  min-height: 100vh;
  height: 2000px;
}
#box {
  background-color: rgb(40, 190, 48);
  border: 4px solid rgb(32, 120, 20);
  width: 350px;
  height: 150px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;

  /* Добавляем начальное смещение и плавный переход */
  transform: translateX(-100%);
  transition: transform 1s ease-out;
}

.vertical {
  color: white;
  font: 32px "Arial";
}

.extra {
  width: 350px;
  height: 350px;
  margin-top: 10px;
  border: 4px solid rgb(20 20 120);
  text-align: center;
  padding: 20px;
}
</style>
</head>
<body>
<div id="box">
  <div class="vertical">Welcome to <strong>The Parallelepiped!</strong></div>
</div>

<script>
const numSteps = 20.0;
let boxElement;
let prevRatio = 0.0;

// При загрузке
window.addEventListener("load", () => {
  boxElement = document.querySelector("#box");
  createObserver();
}, false);

function createObserver() {
  const options = {
    root: null,
    rootMargin: "1px",
    threshold: buildThresholdList(),
  };

  const observer = new IntersectionObserver(handleIntersect, options);
  observer.observe(boxElement);
}

function buildThresholdList() {
  const thresholds = [];
  for (let i = 1.0; i <= numSteps; i++) {
    let ratio = i / numSteps;
    thresholds.push(ratio);
  }
  thresholds.push(0);
  return thresholds;
}

function handleIntersect(entries, observer) {
  entries.forEach((entry) => {
    const ratio = entry.intersectionRatio;

    // Когда блок появляется — двигаем его вправо
    if (ratio > 0) {
      boxElement.style.transform = `translateX(0)`;
    } else {
      // Когда исчезает — возвращаем влево
      boxElement.style.transform = `translateX(-100%)`;
    }

    prevRatio = ratio;
  });
}
</script>
</body>
</html>
